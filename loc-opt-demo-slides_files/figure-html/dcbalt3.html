<!doctype HTML>
<meta charset = 'utf-8'>
<html>
  <head>
    <link rel='stylesheet' href='http://cdn.leafletjs.com/leaflet-0.5.1/leaflet.css'>
    
    <script src='http://cdn.leafletjs.com/leaflet-0.5.1/leaflet.js' type='text/javascript'></script>
    <script src='https://rawgithub.com/leaflet-extras/leaflet-providers/gh-pages/leaflet-providers.js' type='text/javascript'></script>
    <script src='http://harrywood.co.uk/maps/examples/leaflet/leaflet-plugins/layer/vector/KML.js' type='text/javascript'></script>
    
    <style>
    .rChart {
      display: block;
      margin-left: auto; 
      margin-right: auto;
      width: 800px;
      height: 400px;
    }  
    </style>
    
  </head>
  <body >
    
    <div id = 'chart205c62a6e7ae' class = 'rChart leaflet'></div>    
    <script>
  var spec = {
 "dom": "chart205c62a6e7ae",
"width":            800,
"height":            400,
"urlTemplate": "http://{s}.tile.osm.org/{z}/{x}/{y}.png",
"layerOpts": {
 "attribution": "Map data<a href=\"http://openstreetmap.org\">OpenStreetMap</a>\n         contributors, Imagery<a href=\"http://mapbox.com\">MapBox</a>" 
},
"center": [        39.0905,      -76.82665 ],
"zoom":              9,
"provider": "Stamen.Toner",
"features": [
 {
 "type": "Feature",
"geometry": {
 "type": "Point",
"coordinates": [       -77.0366,        38.8977 ] 
},
"properties": {
 "address": [ "White House" ],
"fillColor": [ "green" ],
"color": [ "#333" ],
"fillOpacity": [            0.5 ],
"radius": [             20 ] 
} 
},
{
 "type": "Feature",
"geometry": {
 "type": "Point",
"coordinates": [       -76.6167,        39.2833 ] 
},
"properties": {
 "address": [ "Baltimore" ],
"fillColor": [ "blue" ],
"color": [ "#333" ],
"fillOpacity": [            0.5 ],
"radius": [             20 ] 
} 
} 
],
"id": "chart205c62a6e7ae" 
}

  var map = L.map(spec.dom, spec.mapOpts)
  
    map.setView(spec.center, spec.zoom);

    if (spec.provider){
      L.tileLayer.provider(spec.provider).addTo(map)    
    } else {
		  L.tileLayer(spec.urlTemplate, spec.layerOpts).addTo(map)
    }
     
    
    
    
    
    
    if (spec.circle2){
      for (var c in spec.circle2){
        var circle = L.circle(c.center, c.radius, c.opts)
         .addTo(map);
      }
    }
    
    
    
    
    var geojsonLayer = L.geoJson(spec.features 
        , 
         {
 "onEachFeature":  function(feature, layer){
                 layer.bindPopup(feature.properties.popup)
                 } ,
"pointToLayer":  function(feature, latlng){
                 return L.circleMarker(latlng, {
                 radius: feature.properties.radius || 10,
                 fillColor: feature.properties.fillColor || 'red', 
                 color: feature.properties.color || 'red',
                 weight: 1,
                 fillOpacity: feature.properties.fillOpacity || 0.8
                 })
                 }  
}
      ).addTo(map)
    
   
   
   
</script>
    
    <script></script>    
  </body>
</html>

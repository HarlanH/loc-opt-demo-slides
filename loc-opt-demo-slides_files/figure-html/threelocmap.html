  <body >

    <script>
  var spec = {
 "dom": "chart53ab34682816",
"width":            800,
"height":            400,
"urlTemplate": "http://{s}.tile.osm.org/{z}/{x}/{y}.png",
"layerOpts": {
 "attribution": "Map data<a href=\"http://openstreetmap.org\">OpenStreetMap</a>\n         contributors, Imagery<a href=\"http://mapbox.com\">MapBox</a>" 
},
"center": [        38.8977,       -77.0366 ],
"zoom":             10,
"provider": "Stamen.Toner",
"features": [
 {
 "type": "Feature",
"properties": {
 "color": "black",
"fillColor": "#3B8968" 
},
"geometry": {
 "type": "Point",
"coordinates": [ -77.07897232804, 38.84799735356 ] 
} 
},
{
 "type": "Feature",
"properties": {
 "color": "black",
"fillColor": "#3B8968" 
},
"geometry": {
 "type": "Point",
"coordinates": [ -77.03458769612, 38.90521045264 ] 
} 
},
{
 "type": "Feature",
"properties": {
 "color": "black",
"fillColor": "#3B8968" 
},
"geometry": {
 "type": "Point",
"coordinates": [ -77.11150664066, 39.02494299723 ] 
} 
} 
],
"id": "chart53ab34682816" 
}

  var map = L.map(spec.dom, spec.mapOpts)
  
    map.setView(spec.center, spec.zoom);

    if (spec.provider){
      L.tileLayer.provider(spec.provider).addTo(map)    
    } else {
		  L.tileLayer(spec.urlTemplate, spec.layerOpts).addTo(map)
    }
     
    
    
    
    
    
    if (spec.circle2){
      for (var c in spec.circle2){
        var circle = L.circle(c.center, c.radius, c.opts)
         .addTo(map);
      }
    }
    
    
    
    
    var geojsonLayer = L.geoJson(spec.features 
        , 
         {
 "pointToLayer":  function (feature, latlng) {
          return L.circleMarker(latlng, {
      radius: 10,
      color: feature.properties.color,
      fillColor: feature.properties.fillColor,
      weight: 1,
      opacity: 0,
      fillOpacity: 0.95
  });
      }  
}
      ).addTo(map)
    
   
   
   
</script>
